<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <nav class="nav_container">
            <div class="logo">
                <img src="./logo.jpeg" alt="">
            </div>

            <div class="navbar_part2 ">
                <ul class="nav-links navbar_part">
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>NEWS</li>
                    <li>TEACHING</li>
                    <li>CONTACT</li>
                    <li>DONATE</li>
                </ul>
            </div>

            <div class="hamburger_div" id="nav-toggle">
                <a class="hamburger">
                    <img src="./hamburger.svg" alt="">
                </a>
            </div>

        </nav>

        <div class="heading">
            <h1>DONATE</h1>
        </div>

        <div class="form">
            <div class="form-1">
                <div class="formpart1">
                    <div class="form_subpart1">
                        <h2>Choose an amount</h2>
                    </div>
                    <div class="form-subpart2">

                        <button class="form-btn1">₹5</button>

                        <button class="form-btn1">₹10</button>

                        <button class="form-btn1">₹25</button>

                        <button class="form-btn1">₹50</button>

                        <button class="form-btn1">₹100</button>

                    </div>
                </div>

                <div class="div div1"></div>

                <div class="form_subpart3">
                    <h2>Enter your amount</h2>
                    <button>₹27,000,000</button>
                </div>

            </div>

            <div class="form-2">
                <div class="formpart2-1">
                    <h2>Address</h2>
                    <p>(REQUIRED)</p>
                    <div>
                        <input class="input1 input" type="text" name="" id="" placeholder="Address Line 1">
                    </div>
                    <div>
                        <input class="input1 input" type="text" name="" id="" placeholder="Address Line 2">
                    </div>

                    <input class="input2 input " type="text" name="" id="" placeholder="State/Country">
                    <input class="input3 input" type="text" name="" id="" placeholder="Postcode">

                    <div class="country-div">
                        <div class="country">
                            <label for="">Country</label>
                        </div>
                        <div class="select">
                            <select name="" id="" class="option">
                                <option value="United">United</option>
                                <option value="United">United1</option>
                                <option value="United">Unite</option>
                                <option value="United">Unid</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="div"></div>

                <div class="formpart2-2">
                    <h2 class="h2">Address</h2>
                    <p class="p">(REQUIRED)</p>
                    <div>
                        <input class="input1 input" type="email" name="" id="" placeholder="Email">
                    </div>

                </div>

            </div>

            <div class="form-3">
                <div class="form_part3-1">
                    <div class="part3-1">ADD DETAIL</div>
                    <div class="part3-2">(OPTIONAL)</div>
                </div>
                <div class="form_part3-2">
                    SUBMIT
                </div>
            </div>



        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
